<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutons Feuille</title>
  <!-- Intégration de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex flex-col justify-center items-center h-screen">
    <!-- Barre de navigation fixe -->
    <nav class="fixed top-0 left-0 w-full bg-green-500 flex justify-between px-4 py-2">
        <a href="/" class="text-white flex items-center">
            <i class="fas fa-leaf text-2xl mr-2"></i>
            <span class="text-xl font-bold">Super-Trefle</span>
        </a>
    </nav>
    <!-- Titre -->
    <h1 class="text-6xl text-green-500 mb-8">Super-Trefle</h1>
    <div class="flex justify-center space-x-4">
        <!-- Bouton 1 -->
        <button onclick="window.location.href = 'searchByName'" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transform transition-transform duration-300 hover:scale-105">
            Rechercher une plante avec son nom
        </button>
        <!-- Bouton 2 -->
        <button onclick="window.location.href = 'searchByCaracteristics'" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transform transition-transform duration-300 hover:scale-105">
            Trouver une plante avec des caractéristiques
        </button>
    </div>
</body>
</html>
